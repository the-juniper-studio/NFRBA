<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }} -{{ .Summary | plainify }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="{{ .Summary | plainify }}from {{ .Title }} - Situated within North East Kent. Covering towns and cities such as Broadstairs, Birchington, Canterbury, Faversham, Herne Bay, Margate, Minster, Sandwich, Westgate and Whitstable"
    />
    <meta charset="utf-8" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-title" content="{{ .Title }}" />
    <meta
      name="google-site-verification"
      content="8ZtwW1rYC1Zzst10tsARdBDaCIvZXfxs9FRlgv4HANo"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Roboto:300"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/default.css" />

    <script
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
      defer
    ></script>
  </head>
  <body>
    <div>
      <a href="#main">skip to main content</a>
      {{ partial "navigation.html" . }} {{ if isset .Params "hero" }} {{ partial
      "jumbotron.html" . }} {{ end }}

      <div class="container">
        {{block "main" .}}
        <main role="main" id="main">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
        </main>
        {{end}}
      </div>
    </div>
    {{ partial "footer.html" . }}
    <script>
      var navButton = document.querySelector('nav button')
      navButton.addEventListener('click', function () {
        let expanded = this.getAttribute('aria-expanded') === 'true' || false
        this.setAttribute('aria-expanded', !expanded)
        let menu = this.nextElementSibling
        menu.hidden = !menu.hidden
      })

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/'
            })
          }
        })
      }
    </script>
  </body>
</html>
